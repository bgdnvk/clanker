# Minimal Clanker Configuration
# Copy this to ~/.clanker.yaml and fill in the placeholders.

ai:
  # Pick a provider and make sure its credentials exist.
  # If you omit this, clanker falls back to openai.
  default_provider: gemini-api

  providers:
    gemini-api:
      model: gemini-2.5-flash
      api_key_env: GEMINI_API_KEY

    # OpenAI example:
    # Note: this CLI currently reads `ai.providers.openai.api_key` (not `api_key_env`).
    # You can either paste your key here or pass it at runtime with:
    #   clanker ask --ai-profile openai --openai-key "$OPENAI_API_KEY" "..."
    openai:
      model: gpt-5
      api_key: ""

    # DeepSeek example:
    # deepseek:
    #   model: deepseek-chat
    #   api_key_env: DEEPSEEK_API_KEY

    # MiniMax example:
    # minimax:
    #   model: MiniMax-M2.5
    #   api_key_env: MINIMAX_API_KEY

infra:
  default_provider: aws
  default_environment: dev

  aws:
    environments:
      dev:
        profile: your-aws-profile
        region: us-east-1

  gcp:
    project_id: your-gcp-project-id


# -------------------- Optional blocks --------------------

