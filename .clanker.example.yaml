# Multiple AWS environments (dev/stage/prod):
# infra:
#   default_provider: aws
#   default_environment: dev
#   aws:
#     environments:
#       dev:   { profile: your-dev-profile,   region: us-east-1 }
#       stage: { profile: your-stage-profile, region: us-east-1 }
#       prod:  { profile: your-prod-profile,  region: us-east-1 }

# GitHub context for `clanker ask --github ...`:
# github:
#   token: "ghp_..."   # optional for public repos
#   owner: your-org
#   repo: your-repo

# AWS service keywords (used by internal routing). Note: this is under `aws.*`:
# aws:
#   service_keywords:
#     api: [api, gateway]
#     serverless: [lambda, step-functions]

# Postgres (for `clanker postgres ...`):
# postgres:
#   default_connection: dev
#   connections:
#     dev:
#       host: localhost
#       port: 5432
#       database: your_db
#       username: postgres

# Terraform (for `clanker terraform ...` and `clanker ask --terraform ...`):
# terraform:
#   default_workspace: dev
#   workspaces:
#     dev:
#       path: /path/to/infra

# Kubernetes (for `clanker k8s ask ...`):
# kubernetes:
#   kubeconfig: ""           # Path to kubeconfig (default: ~/.kube/config)
#   default_context: ""      # Default kubectl context
#   default_namespace: ""    # Default namespace (empty = all namespaces)
#   clusters:
#     production:
#       type: eks            # eks or existing
#       name: prod-cluster   # EKS cluster name
#       profile: prod-aws    # AWS profile for EKS
#       region: us-east-1
#     staging:
#       type: eks
#       name: staging-cluster
#       profile: dev-aws
#       region: us-west-2
#     local:
#       type: existing       # Use existing kubectl context
#       context: minikube

